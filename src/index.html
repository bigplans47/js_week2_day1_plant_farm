<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plant Farm</title>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
      <h1>Plant Farm!</h1>
    </div>
      <form id='new-plant'>
        <label for="name">Name of your new plant:</label>
        <input id='name' autocomplete="off">
        <button type="submit">Submit</button>
      </form>
      <button type="button" class="btn btn-info" id='water' >water me</button>
      <button type="button" class='btn btn-warning' id='drought'>drought</button>
      <!-- <button type="button" class='btn btn-success' id='noDrought'>end drought</button> -->
      <button type="button" class='btn btn-dark' id='info'>plant info</button>
      <ul id="plants"></ul>
    </div>
  </body>
</html>
